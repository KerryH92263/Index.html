<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scal=1.0" /> 
    <title>Palindrome Checker</title>
    <script src="validate.js" defer></script>
    
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"> 
<style>
        body {
            background:linear-gradient(135deg, #0464706e, #3d09815e );
            font-family:"inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            max-width: 600px; 
            background: white; 
            border-radius: 16px;
            padding: 24px;
            margin:50px auto;
            box-shadow:0 8 16px rgba(0,0,0,0.1);
            width: 90%;
        }
    h1 {
        text-align: center;
        color: #1f0881
    }   
    label {
        font-weight: 600;
    } 
    input[type="text"]  {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #d40e0e;
    }
    button {
            padding: 10px 15px; 
            font-size: 1rem;
             border-radius:8px; 
             margin-top: 12px;
             border: none;
             cursor: pointer;
             font-weight: 600;
        }
        .btn-primary {
            background-color:#2563eb; 
            color:rgb(189, 157, 157);
        }
        .btn-ghost {
            background-color: transport; 
            border: 1px solid #3c378300;
        }
        #messages {
            margin-top: 16px;
            padding: 10px
            background: #f9fafb;
            border-radius: 8px;
            min-height: 40px
        }
    </style>
</head>
<body>
    <div class="card">        
<h1>Palindrome Checker</h1>

<form id="palform" novalidate>
    <label for="userText">Enter a word or phrase:</label>
    <input id="userText" name="userText" type="text" placeholder="e.g. Race car" required
/>
     <div style="margin-top: 12px;">
        <button id="submitBtn" class="btn-primary" type="submit">Check Palindrome</button>
        <button id="dontBtn" class="btn-ghost" type="button">I'm done</button>
     </div>
    </form> 
    
<div id="messages"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
